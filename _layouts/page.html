<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <title>{{ page.title }}</title>
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">COSMIR</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if page.url == "/" %}class="active"{% endif %}><a href="/">Home</a></li>
            <li><a href="/open-mic/">OpenMIC Challenge</a></li><!-- always inactive because we're in the main site -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li {% if page.url == "/about.html" %}class="active"{% endif %}><a href="/about.html">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" role="main">
      {{ content }}
    </div>

    <div class="container" style="margin-top:40px">
      <div class="alert alert-info text-center" role="alert">This website is still under development!</div>
    </div>

    <footer class="bs-footer small">
      <div class="container">
        <div class="pull-left">&copy; 2016 COSMIR</div>
        <div class="pull-right">
          <ul>
            <li><a href="/code-of-conduct.html">Code of Conduct</a></li>
            <li><a href="/contact.html">Contact</a></li>
